<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Noah Schwarz" />
    <link rel="stylesheet" href="../functions/style.css" />
    <title>TFS-Waxenberg Bibliothek</title>
  </head>
  <body>
    <div class="header">
      <div id="logo">
        <a href="main.html"><img src="../functions/images/..." alt="logo" /></a>
      </div>
      <div id="title">Verwaltung</div>
      <div class="menu">
        <button><a href="admin.html">Verwaltung</a></button>
        <button><a href="main.php">Home</a></button>
      </div>
    </div>

    <main>
      <h2>Admin-Bereich</h2>
      <p>
        Willkommen im Verwaltungsbereich der TFS-Waxenberg Bibliothek. Hier
        können Sie Bücher verwalten, Benutzerkonten erstellen und Berichte
        einsehen.
      </p>

      <div class="manageReader">
        <h3>Leser verwalten</h3>
        <form action="admin.html" method="post">
          <label for="leserID">Leser-ID:</label>
          <input type="text" id="leserID" name="leserID" />
          <br />
          <label for="vorname">Vorname:</label>
          <input type="text" id="vorname" name="vorname" />
          <br />
          <label for="nachname">Nachname:</label>
          <input type="text" id="nachname" name="nachname" />
          <br />
          <label for="email">E-Mail:</label>
          <input type="text" id="email" name="email" />
          <br />
          <button type="submit">Suchen</button>
        </form>
      </div>

      <div class="manageBooks">
        <h3>Bücher verwalten</h3>
        <form action="admin.html" method="post">
          <label for="buchID">Buch-ID:</label>
          <input type="text" id="buchID" name="buchID" />
          <br />
          <label for="isbn">ISBN:</label>
          <input type="text" id="isbn" name="isbn" />
          <br />
          <label for="titel">Titel:</label>
          <input type="text" id="titel" name="titel" />
          <br />
          <label for="beschreibung">Beschreibung:</label>
          <input type="text" id="beschreibung" name="beschreibung" />
          <br />
          <label for="verlag">Verlag:</label>
          <input type="text" id="verlag" name="verlag" />
          <br />
          <label for="anschaffungspreis">Anschaffungspreis:</label>
          <input type="text" id="anschaffungspreis" name="anschaffungspreis" />
          <br />
          <label for="kategorie">Kategorie:</label>
          <input type="text" id="kategorie" name="kategorie" />
          <br />
          <button type="submit">Suchen</button>
        </form>
      </div>
    </main>

    <footer>
      <p>© 2025 TFS-Waxenberg Bibliothek. Alle Rechte vorbehalten.</p>
      <div class="menu">
        <button><a href="subpages/security-notice.html">Datenschutz</a></button>
        <button><a href="subpages/impressum.html">impressum</a></button>
      </div>
    </footer>
  </body>
</html>
